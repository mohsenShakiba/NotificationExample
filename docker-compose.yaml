version: '3.2'

services:

  cassandra:
    image: 5.9.211.60:5000/cassandra
    container_name: cassandra
    restart: always
    ports:
      - "9042:9042"
    environment:
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
    volumes:
      - /application/data/cassandra/:/var/lib/cassandra
    networks:
      - example.network
  notif:
    build:
      context: .
      dockerfile: CassandraExample.API/Dockerfile
    container_name: notif
    restart: always
    depends_on:
      - cassandra
    ports:
      - "9091:80"
    networks:
      - example.network

